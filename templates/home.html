<!DOCTYPE html>
<html>
<head>
<style>
/* references:
https://www.w3schools.com/css/css_navbar_vertical.asp
margin vs. padding: https://blog.hubspot.com/website/css-margin-vs-padding
css positions
css display: https://www.w3schools.com/cssref/pr_class_display.asp
css transitions
*/

nav {
  background: #352828;
  color: white;

  position: fixed;
  top: 0px;
  left: 0px;
  width: 300px;
  height: 100%;
}

nav * {
  /* overwrite browser default */
  margin: 0px;
  padding: 0px;

  font-family: Arial;
}

#nav-empty-space {
  height: 20px;
}

nav section {  
  /* background: #7d2828; */
  
  padding-left: 10px;
}

nav ul {
  margin-top: 5px;
  margin-bottom: 5px;
}

nav li {
  list-style-type: none; /* remove bullet point */
  display: block;
}

nav li:hover {
  background: white;
  color: black;
}

nav h2 {

}

nav hr {
  margin: 10px;

  border: none; /* remove browser's style settings */
  height: 2px;
  background: black;
}

nav button {
  display: inline-block; /* block, but does not start new line */
  background-color: black;
  color: white;
  border-radius: 4px; /* the round edges */
  border: none;
  text-align: center;
  
  margin: 2px;
  padding: 5px;
  
  /*transition: all .3s;*/

  cursor: pointer;
}

nav button:hover {
  background-color: white;
  color: black;
}

nav button:active {
  background-color: gray;
}

.button-hover {
  background-color: white;
  color: black;
}

.button-onmousedown {
  background-color: gray;
}


</style>
<script>
window.onload = function() {
  //styleNavButtons();
}

// change how nav buttons look when hovering, mousedown, ... on them
// still not perfect. Need fix
function styleNavButtons() {
  let navBtns = document.querySelectorAll('nav button');
  let buttonHeld;
  navBtns.forEach(button => {
    let isHovering = false;
    let onOneButton = false;

    button.onmouseover = function() {
      isHovering = true;
      onOneButton = true;
      let buttonClass = button.classList;
      if (!buttonClass.contains('button-onmousedown')) {
        buttonClass.add('button-hover');
      }
    }
    button.onmouseout = function() {
      isHovering = false;
      onOneButton = false;
      let buttonClass = button.classList;
      if (!buttonClass.contains('button-onmousedown')) {
        buttonClass.remove('button-hover');
      }
    }
    button.onmousedown = function() {
      buttonHeld = button;
      button.classList.add('button-onmousedown');
    }
    button.onmouseup = function() {
      /*
      let buttonClass = button.classList;
      
      if (isHovering) {
        buttonClass.add('button-hover');
      } else {
        buttonClass.remove('button-hover');
      }
      
      buttonClass.remove('button-onmousedown');
      */
    }
  });

  let allTags = document.querySelectorAll('*');
  allTags.forEach(tag => {
    tag.onmouseup = function() {
      buttonHeld.classList.remove('button-onmousedown', 'button-hover');
    }
  });
}
</script>
<title>HOME</title>
</head>
<body>
<nav>
  <div id="nav-empty-space"></div>
  <section>
    <h2>Collections</h2>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button><br>
    <button>See All</button>
  </section>
  <hr>

  <section>
    <h2>Top-10 Stories</h2>
    <ul>
      <li>An Adventure to Mars</li>
      <li>Sex on the Beach</li>
      <li>Go Bears!</li>
      <li>69 Is Not A Prime</li>
    </ul>
    <button>See All</button>
  </section>
  <hr>

  <section>
    <h2>Today's Pick</h2>
  </section>
  <hr>
</nav>
</body>
</html>
